<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="logo" src="assets/img/logo.png">
        <img id="grass" src="assets/img/grass.jpg">
        <img id="start" src="assets/img/start.png">
        <a-mixin id="board" geometry="depth: .05; height: 1; width: 6" material="shader: flat" pivot="0 0.5 0" position="0 -1 0"></a-mixin>
        <a-mixin id="unhinge" attribute="rotation" to="0 0 0" dur="1000" fill="both"></a-mixin>
      </a-assets>


      <!-- MENU ENTITY -->
      <a-entity>
          <!-- Logo -->
          <a-entity id="logo" position="0 4 -3" scale="1.5 1.5 1.5">
            <a-image id="logo" src="#logo" width="4" height="1" opacity="1">
              <a-animation attribute="scale" from="1 0 1" to="0.75 0.75 0.75" delay="1000"
                           dur="200" fill="both" easing="ease-out"></a-animation>
              <a-animation attribute="position" from="0 -3 0" to="0 -0.7 0" delay="500"
                           dur="1000" fill="both" easing="ease-out"></a-animation>
            </a-image>
          </a-entity>
          <!-- Start Button -->
          <a-entity id="start" position="0 2.2 -3" scale=".5 .5 .5">
            <a-image id="start" src="#start" width="4" height="1" opacity="1">
              <a-animation attribute="scale" from="1 0 1" to="0.75 0.75 0.75" delay="1500"
                           dur="200" fill="both" easing="ease-out"></a-animation>
              <a-animation attribute="position" from="0 -3 0" to="0 -0.7 0" delay="1000"
                           dur="1000" fill="both" easing="ease-out"></a-animation>
            </a-image>
          </a-entity>
          <!-- Tutorial Button -->
          <a-entity id="how" position="0 1.6 -3" scale=".5 .5 .5">
            <a-image id="how" src="#start" width="4" height="1" opacity="1">
              <a-animation attribute="scale" from="1 0 1" to="0.75 0.75 0.75" delay="2000"
                           dur="200" fill="both" easing="ease-out"></a-animation>
              <a-animation attribute="position" from="0 -3 0" to="0 -0.7 0" delay="1500"
                           dur="1000" fill="both" easing="ease-out"></a-animation>
            </a-image>
          </a-entity>

          <a-camera position="0 7 5">
            <a-cursor color="red" />
          </a-camera>
          <a-sky src="#grass"></a-sky>
      </a-entity>

      

    </a-scene>
  </body>
</html>
